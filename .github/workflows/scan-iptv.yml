name: Scan IPTV hourly

on:
  schedule:
    - cron: "0 * * * *"   
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and setup
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Full scan and commit
        run: |
          # Install dependencies
          cd automated_scan
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Pull latest first
          cd ..
          git pull --rebase
          
          # Run scan (creates playtv.m3u in playlist/)
          cd automated_scan
          chmod +x scan_iptv.sh
          ./scan_iptv.sh
          
          # Commit everything
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Hourly IPTV scan [$(date +%Y-%m-%d\ %H:%M)]"
          git push origin HEAD:${{ github.ref_name }}
